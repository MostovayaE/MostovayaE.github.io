<html lang="en">

</head>

<body>
    <div class="main">
        <form>
            <div class="field">
                <label>
                    Введите количество товара:<br>
                    <input id="field1" type="text">
                </label><br>
            </div>
            
            <div class="field">
                <select name="myselect">
                    <option value="1">Тип товара 1</option>
                    <option value="2">Тип товара 2</option>
                    <option value="3">Тип товара 3</option>
                </select><br>
            </div>    
            

            <div class="field" id="myradios">
                <label><input type="radio" name="myradio" value="r1">Опция 1</label>
                <label><input type="radio" name="myradio" value="r2">Опция 2</label>
                <label><input type="radio" name="myradio" value="r3">Опция 3</label>
            </div>

            <div class="field" id="check">
                <label>
                    <input type="checkbox" name="check" value="check1" > Свойство товара
                </label><br>
            </div>    
            


        </form>
        <div id="result"> </div>

    </div>
